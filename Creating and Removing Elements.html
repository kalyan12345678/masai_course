<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating and Removing Elements</title>
  <style>
    #container {
      margin-top: 20px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="container"></div>
</body>
</html>
  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');

    // Add a new paragraph to the container when "Add Paragraph" is clicked
    addBtn.addEventListener('click', () => {
      const newPara = document.createElement('p');
      newPara.textContent = 'This is a new paragraph.';
      container.appendChild(newPara);
    });

    // Remove the last paragraph from the container when "Remove Last Paragraph" is clicked
    removeBtn.addEventListener('click', () => {
      if (container.lastChild) {
        container.removeChild(container.lastChild);
      }
    });

    // container.lastChild ensures only the last added paragraph is removed
  </script>
