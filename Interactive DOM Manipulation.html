<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Div</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #outputDiv {
      margin-top: 20px;
      padding: 20px;
      background-color: lightgray;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      margin: 5px 0;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Interactive Div Control</h2>

  <label for="colorInput">Enter a background color:</label>
  <input type="text" id="colorInput" placeholder="e.g., blue, red, #f0f0f0" />

  <button id="changeBgBtn">Change Background</button>

  <label for="textInput">Enter new text for the box:</label>
  <input type="text" id="textInput" placeholder="Your text here..." />

  <button id="updateTextBtn">Update Text</button>

  <div id="outputDiv">This is the initial text.</div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const changeBgBtn = document.getElementById('changeBgBtn');
    const updateTextBtn = document.getElementById('updateTextBtn');
    const outputDiv = document.getElementById('outputDiv');

    // Helper function to validate color
    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }

    changeBgBtn.addEventListener('click', () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        outputDiv.style.backgroundColor = color;
      } else {
        alert('Invalid color name!');
      }
    });

    updateTextBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text) {
        outputDiv.textContent = text;
      } else {
        alert('Please enter some text!');
      }
    });
  </script>

</body>
</html>
