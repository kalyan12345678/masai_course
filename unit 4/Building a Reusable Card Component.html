<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reusable Card Component - React</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Card({ title, children }) {
      const cardStyle = {
        backgroundColor: "#fff",
        border: "1px solid #ddd",
        borderRadius: "8px",
        padding: "20px",
        boxShadow: "0 4px 8px rgba(0,0,0,0.1)",
        width: "250px",
      };

      const titleStyle = {
        fontSize: "1.25rem",
        fontWeight: "bold",
        marginBottom: "10px",
        color: "#333"
      };

      return (
        <div style={cardStyle}>
          <div style={titleStyle}>{title}</div>
          <div>{children}</div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1 style={{ textAlign: "center", marginBottom: "30px" }}>Reusable Card Demo</h1>
          <div className="card-container">
            <Card title="Card 1">
              <p>This is the content of Card 1.</p>
            </Card>
            <Card title="Card 2">
              <ul>
                <li>Item A</li>
                <li>Item B</li>
              </ul>
            </Card>
            <Card title="Card 3">
              <p>Styled <strong>differently</strong> with more content.</p>
            </Card>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
