        }
    catch(error){

    }finally{
        setLoading(false)
    }
        }

        return (
          <>
            <button onClick={fetchData}>Fetch Data</button>{" "}
            <button onClick={fetchData}>Fetch Data</button>
            {loading && <p>Loading.....</p>}
            <div>
              {data.map((ele, idx) => (
                <ul>
                  <li key={ele.id}>{ele.title}</li>
                </ul>
        ))}
            </div>
          </>
        );
      }

      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
