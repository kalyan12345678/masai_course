<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conditional Styling - React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function ColorToggleButton() {
      const [isGreen, setIsGreen] = useState(true);

      const toggleColor = () => {
        setIsGreen(!isGreen);
      };

      const currentColor = isGreen ? "Green" : "Yellow";
      const buttonStyle = {
        backgroundColor: currentColor.toLowerCase(),
        color: isGreen ? "white" : "black",
        border: "none",
        padding: "15px 30px",
        fontSize: "16px",
        borderRadius: "8px",
        cursor: "pointer"
      };

      return (
        <div>
          <button style={buttonStyle} onClick={toggleColor}>
            Color: {currentColor}
          </button>
          <p style={{ marginTop: "20px", fontSize: "18px" }}>
            Current Color: {currentColor}
          </p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ColorToggleButton />);
  </script>
</body>
</html>
