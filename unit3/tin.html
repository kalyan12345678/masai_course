<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinku - Class 8 | St. Ann's School</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #3a3a3a;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
        }
        h2 {
            color: #6c63ff;
            margin: 0.2em 0 1em 0;
            font-size: 1.3rem;
        }
        .school {
            font-size: 1.1rem;
            color: #ff6f91;
            margin-bottom: 1.5em;
        }
        .animated-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 1.5em auto;
            box-shadow: 0 4px 24px rgba(108,99,255,0.15);
            animation: float 3s ease-in-out infinite;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-18px); }
            100% { transform: translateY(0px); }
        }
        .sparkle {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            animation: sparkle 2s linear infinite;
        }
        .sparkle1 { top: 10px; left: 20px; animation-delay: 0s; }
        .sparkle2 { top: 30px; right: 30px; animation-delay: 0.7s; }
        .sparkle3 { bottom: 20px; left: 40px; animation-delay: 1.2s; }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }
        .footer {
            margin-top: 2em;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-img">
            <!-- Animated SVG illustration -->
            <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="70" cy="70" r="65" fill="#6c63ff"/>
                <ellipse cx="70" cy="90" rx="40" ry="18" fill="#fff" opacity="0.2"/>
                <ellipse cx="70" cy="60" rx="32" ry="32" fill="#fff"/>
                <ellipse cx="60" cy="55" rx="6" ry="8" fill="#6c63ff"/>
                <ellipse cx="80" cy="55" rx="6" ry="8" fill="#6c63ff"/>
                <ellipse cx="70" cy="75" rx="12" ry="8" fill="#ff6f91"/>
                <ellipse cx="70" cy="80" rx="8" ry="4" fill="#fff"/>
            </svg>
        </div>
        <h1>Tinku</h1>
        <h2>Class 8 Student</h2>
        <div class="school">St. Ann's School</div>
        <div style="margin-bottom:1.5em; color:#444; font-size:1.1rem;">Wishing you a bright and successful future, Tinku!<br>Keep shining and learning every day.</div>
        <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/school-2027846_1280.png" alt="School Animation" style="width:100px; border-radius:16px; box-shadow:0 2px 8px #fed6e3; animation: float 2.5s ease-in-out infinite alternate;">
        <div class="sparkle sparkle1">
            <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4" fill="#ff6f91"/></svg>
        </div>
        <div class="sparkle sparkle2">
            <svg width="24" height="24" viewBox="0 0 24 24"><rect x="8" y="8" width="8" height="8" fill="#6c63ff"/></svg>
        </div>
        <div class="sparkle sparkle3">
            <svg width="24" height="24" viewBox="0 0 24 24"><polygon points="12,2 15,22 9,22" fill="#fed6e3"/></svg>
        </div>
    </div>
    <div class="footer">Made with ❤️ for Tinku by your brother</div>
</body>
</html>
